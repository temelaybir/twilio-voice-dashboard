<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilio Voice API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #2d3748;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #718096;
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #f0fff4;
            color: #22543d;
            padding: 12px 24px;
            border-radius: 50px;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            background: #48bb78;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .info {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: #718096;
            font-weight: 500;
        }
        
        .info-value {
            color: #2d3748;
            font-family: "Courier New", monospace;
            font-size: 14px;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .endpoints {
            text-align: left;
            margin-top: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 12px;
        }
        
        .endpoints h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .endpoint {
            padding: 10px;
            margin: 8px 0;
            background: white;
            border-radius: 8px;
            font-size: 13px;
            border-left: 4px solid #667eea;
        }
        
        .method {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            margin-right: 8px;
            font-size: 11px;
        }
        
        .method.post {
            background: #48bb78;
            color: white;
        }
        
        .method.get {
            background: #4299e1;
            color: white;
        }
        
        .path {
            color: #4a5568;
            font-family: "Courier New", monospace;
        }
        
        .footer {
            margin-top: 30px;
            color: #a0aec0;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">üìû</div>
    <h1>Twilio Voice API</h1>
    <p class="subtitle">Backend Servisi √áalƒ±≈üƒ±yor</p>
    
    <div class="status">
        <span class="status-dot"></span>
        <span id="statusText">Durum kontrol ediliyor...</span>
    </div>
    
    <div class="info" id="apiInfo" style="display: none;">
        <div class="info-item">
            <span class="info-label">Versiyon</span>
            <span class="info-value" id="version">-</span>
        </div>
        <div class="info-item">
            <span class="info-label">Environment</span>
            <span class="info-value" id="environment">-</span>
        </div>
        <div class="info-item">
            <span class="info-label">Database</span>
            <span class="info-value" id="database">-</span>
        </div>
        <div class="info-item">
            <span class="info-label">Timestamp</span>
            <span class="info-value" id="timestamp">-</span>
        </div>
    </div>
    
    <div class="endpoints" id="endpoints" style="display: none;">
        <h3>üìç API Endpoints</h3>
        <div id="endpointsList"></div>
    </div>
    
    <div style="margin-top: 30px;">
        <a href="/api/calls/history" class="btn">üìä Arama Ge√ßmi≈üi</a>
        <a href="/api/calls/summary" class="btn btn-secondary">üìà Arama √ñzeti</a>
    </div>
    
    <div class="footer">
        Twilio Voice Dashboard v2.0 - MySQL Edition
    </div>
</div>

<script>
    // API durumunu kontrol et
    async function checkStatus() {
        try {
            const response = await fetch('/');
            const data = await response.json();
            
            // Durum bilgisini g√ºncelle
            document.getElementById('statusText').textContent = data.message || 'API √áalƒ±≈üƒ±yor';
            
            // API bilgilerini g√∂ster
            document.getElementById('apiInfo').style.display = 'block';
            document.getElementById('version').textContent = data.version || '-';
            document.getElementById('environment').textContent = data.environment || '-';
            document.getElementById('database').textContent = data.database || '-';
            document.getElementById('timestamp').textContent = new Date(data.timestamp).toLocaleString('tr-TR');
            
            // Endpoints'leri listele
            if (data.endpoints) {
                const endpointsDiv = document.getElementById('endpoints');
                const listDiv = document.getElementById('endpointsList');
                endpointsDiv.style.display = 'block';
                
                Object.entries(data.endpoints).forEach(([endpoint, description]) => {
                    const [method, path] = endpoint.split(' ');
                    const div = document.createElement('div');
                    div.className = 'endpoint';
                    div.innerHTML = `
                        <span class="method ${method.toLowerCase()}">${method}</span>
                        <span class="path">${path}</span>
                        <div style="margin-top: 5px; color: #718096; font-size: 12px;">${description}</div>
                    `;
                    listDiv.appendChild(div);
                });
            }
            
        } catch (error) {
            document.getElementById('statusText').textContent = 'API Baƒülantƒ± Hatasƒ±';
            console.error('API status check failed:', error);
        }
    }
    
    // Sayfa y√ºklendiƒüinde durumu kontrol et
    checkStatus();
</script>

</body>
</html>
